name: CI Pipeline

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  analysis:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # üîπ –ü—ñ–¥—Ä–∞—Ö—É–Ω–æ–∫ —Ä—è–¥–∫—ñ–≤ –∫–æ–¥—É –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é Cloc
      - name: Count lines of code with Cloc
        run: |
          sudo apt-get install -y cloc
          cloc src/ > cloc-report.txt
          cat cloc-report.txt

      # üîπ –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∑–≤—ñ—Ç—É Cloc —è–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç
      - name: Upload Cloc report
        uses: actions/upload-artifact@v3
        with:
          name: cloc-report
          path: cloc-report.txt

      # üîπ –ö–µ—à—É–≤–∞–Ω–Ω—è SonarQube
      - name: Cache SonarQube scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/native-sonar-scanner
          key: sonar-scanner-cache

      # üîπ –ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª—ñ–∑—É –∫–æ–¥—É —á–µ—Ä–µ–∑ SonarQube
      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=arthamotskyi_lab_6
            -Dsonar.organization=arthamotskyi
            -Dsonar.sources=src
            -Dsonar.host.url=https://sonarcloud.io

  review-check:
    if: github.event_name == 'pull_request' && github.base_ref == 'develop'
    runs-on: ubuntu-latest
    steps:
      - name: –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ —Å—Ö–≤–∞–ª–µ–Ω–æ–≥–æ –∫–æ–¥-—Ä–µ–≤‚Äô—é
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const approved = reviews.data.some(review => review.state === 'APPROVED');
            if (!approved) {
              core.setFailed("‚ùå –ö–æ–¥-—Ä–µ–≤‚Äô—é –Ω–µ —Å—Ö–≤–∞–ª–µ–Ω–æ. –ü–æ—Ç—Ä—ñ–±–Ω–µ —Ö–æ—á–∞ –± –æ–¥–Ω–µ APPROVED —Ä–µ–≤‚Äô—é.");
            } else {
              console.log("‚úÖ –Ñ —Ö–æ—á–∞ –± –æ–¥–Ω–µ —Å—Ö–≤–∞–ª–µ–Ω–µ –∫–æ–¥-—Ä–µ–≤‚Äô—é.");
            }
